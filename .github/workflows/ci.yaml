name: CI - Lint and Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install docker compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run pre-commit
        run: make run_pre_commit

      - name: Run tests
        run: make run_tests
