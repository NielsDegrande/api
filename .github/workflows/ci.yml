name: CI - Lint and Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run pre-commit
        run: make run_pre_commit

      - name: Run tests
        run: make run_tests

      - name: Check API is responding
        run: make run_api_test

      - name: Check migrations
        run: make run_migration_test
